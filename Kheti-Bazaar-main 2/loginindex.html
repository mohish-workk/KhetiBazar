<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kheti Bazaar Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="kheti.png" alt="Kheti Bazaar Logo" class="logo">
            <h2>Login to Kheti Bazaar</h2>
            <form id="login-form">
                <div class="input-group">
                    <label for="phone">Mobile Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Sign In</button>
            </form>
            <p>Don't have an account? <a href="SignupOption.html" class="guest">Create one</a></p>
            <!-- Guest Mode Option -->
            <p><a href="guest-mode.html" class="guest-mode-link">Continue as Guest</a></p>
            <p><a href="adminlogin.html" class="admin-login-link">Admin Login</a></p>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
<link rel="stylesheet" href="style.css">
<script>
    // login.js

document.getElementById('login-form').addEventListener('submit', function (e) {
    e.preventDefault(); // Prevent the default form submission

    // Get the phone number and password values
    const phone = document.getElementById('phone').value;
    const password = document.getElementById('password').value;

    // Check the phone number and redirect accordingly
    if (phone === '123') {
        // Redirect to farmer.html if phone number is '123'
        window.location.href = 'farmer1.html';
    } else if (phone === '1234') {
        // Redirect to company.html if phone number is '1234'
        window.location.href = 'company.html';
    } else {
        // Show an alert or handle invalid phone numbers
        alert('Invalid phone number. Please enter 123 or 1234.');
    }
});

</script>
