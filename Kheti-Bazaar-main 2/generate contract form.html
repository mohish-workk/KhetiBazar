<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contract for Sale of Agricultural Produce</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-footer {
            text-align: center;
            margin-top: 20px;
        }
        .form-footer input[type="checkbox"] {
            margin-right: 10px;
        }
        .form-footer button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .form-footer button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .form-footer button:hover:enabled {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Contract for Sale of Agricultural Produce</h2>
        <form id="contractForm">
            <h3>Farmer Information</h3>
            <div class="form-group">
                <label for="farmerName">Farmer's Name:</label>
                <input type="text" id="farmerName" name="farmerName" required>
            </div>
            <div class="form-group">
                <label for="farmerAddress">Farmer's Address:</label>
                <input type="text" id="farmerAddress" name="farmerAddress" required>
            </div>
            <div class="form-group">
                <label for="farmerContact">Farmer's Contact Information:</label>
                <input type="text" id="farmerContact" name="farmerContact" required>
            </div>

            <h3>Buyer Information</h3>
            <div class="form-group">
                <label for="buyerName">Buyer's Name:</label>
                <input type="text" id="buyerName" name="buyerName" required>
            </div>
            <div class="form-group">
                <label for="buyerAddress">Buyer's Address:</label>
                <input type="text" id="buyerAddress" name="buyerAddress" required>
            </div>
            <div class="form-group">
                <label for="buyerContact">Buyer's Contact Information:</label>
                <input type="text" id="buyerContact" name="buyerContact" required>
            </div>

            <h3>Crop Details</h3>
            <div class="form-group">
                <label for="cropName">Crop Name:</label>
                <input type="text" id="cropName" name="cropName" required>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity (in tons):</label>
                <input type="number" id="quantity" name="quantity" required>
            </div>
            <div class="form-group">
                <label for="deliveryTimeline">Delivery Timeline:</label>
                <input type="date" id="deliveryTimeline" name="deliveryTimeline" required>
            </div>
            <div class="form-group">
                <label for="price">Price (per Ton/Total Price):</label>
                <input type="text" id="price" name="price" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>

            <h3>Terms and Conditions</h3>
            <div class="form-group">
                <label for="terms">Terms and Conditions:</label>
                <textarea id="terms" name="terms" rows="6" required></textarea>
            </div>

            <div class="form-footer">
                <input type="checkbox" id="agreeCheckbox">
                <label for="agreeCheckbox">I have read and agree to all the terms and conditions.</label>
                <br><br>
                <button type="submit" id="submitButton" disabled>Submit</button>
            </div>
        </form>
    </div>

    <script>
        const checkbox = document.getElementById('agreeCheckbox');
        const submitButton = document.getElementById('submitButton');

        checkbox.addEventListener('change', function() {
            submitButton.disabled = !this.checked;
        });

        document.getElementById('contractForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Handle form submission logic here
            alert('Form submitted successfully!');
        });
    </script>
</body>
</html>
