
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Details - Kheti Bazaar (Page 2)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="kheti.png" alt="Kheti Bazaar Logo" class="logo">
            <h2>Farmer Details (Step 2)</h2>
            <form id="farmer-form-page2" action="farmerSignupPage3.html" method="get">
                <div class="input-group">
                    <label for="district">District</label>
                    <input type="text" id="district" name="district" required>
                </div>
                <div class="input-group">
                    <label for="taluka">Taluka</label>
                    <input type="text" id="taluka" name="taluka" required>
                </div>
                <div class="input-group">
                    <label for="village">Village</label>
                    <input type="text" id="village" name="village" required>
                </div>
                <div class="input-group">
                    <label for="landholding">Land Holding (in acres)</label>
                    <input type="number" id="landholding" name="landholding" required>
                </div>
                <div class="input-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" required>
                </div>
                <div class="input-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <button type="submit">Next</button>
            </form>
        </div>
    </div>
</body>
</html>

<link rel="stylesheet" href="style.css">
<script src="login.js"></script>
