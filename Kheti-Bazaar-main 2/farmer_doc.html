<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Farmer Documents</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-footer {
            text-align: center;
            margin-top: 20px;
        }
        .form-footer button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .form-footer button:hover {
            background-color: #0056b3;
        }
        .terms-textarea {
            height: 150px;
            resize: none;
            background-color: #f8f9fa;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload Farmer Documents</h2>
        <form id="documentForm" enctype="multipart/form-data">
            
            <div class="form-group">
                <label for="aadhar">Aadhar Card:</label>
                <input type="file" id="aadhar" name="aadhar" required>
            </div>
            <div class="form-group">
                <label for="land_document">Land Document:</label>
                <input type="file" id="land_document" name="land_document" required>
            </div>
            <div class="form-group">
                <label for="gov">Government Generated Farmer ID Proof:</label>
                <input type="file" id="gov" name="gov" required>
            </div>
            <div class="form-footer">
                <button type="submit">Submit Documents</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('documentForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            
            window.location.href = 'final_check.html';
        });
    </script>
</body>
</html>
