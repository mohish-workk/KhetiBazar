<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Review Form</title>
    <link rel="stylesheet" href="review.css">
</head>
<body>
    <!-- Modal window for the review form -->
    <div id="reviewModal" class="modal">
        <div class="modal-content">
            <span class="close" ><a href = track.html>&times;</a></span>
            <h2>Delivery Review</h2>
            <form id="reviewForm">
                <label for="quality">Quality of Crop:</label>
                <select id="quality" name="quality">
                    <option value="Excellent">Excellent</option>
                    <option value="Good">Good</option>
                    <option value="Average">Average</option>
                    <option value="Poor">Poor</option>
                </select>

                <label for="deliveryTime">Delivery Time:</label>
                <select id="deliveryTime" name="deliveryTime">
                    <option value="On Time">On Time</option>
                    <option value="Late">Late</option>
                    <option value="Very Late">Very Late</option>
                </select>

                <label for="Compliance">Compliance with contract</label>
                <select id="Compliance" name="Compliance">
                    <option value="Excellent">Excellent</option>
                    <option value="Good">Good</option>
                    <option value="Average">Average</option>
                    <option value="Poor">Poor</option>
                </select>

                <label for="description">Description:</label>
                <textarea id="description" name="description" placeholder="Describe your experience..." rows="4"></textarea>

                <button type="submit"><a href = track.html>Submit Review</a></button>
            </form>
        </div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="review.js"></script>
</body>
</html>
</html>
