<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyer Details - Kheti Bazaar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="kheti.png" alt="Kheti Bazaar Logo" class="logo">
            <h2>Retailers Details</h2>
            <form id="buyer-form">
                <div class="input-group">
                    <label for="company-name">Company Name</label>
                    <input type="text" id="company-name" name="company-name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="phone">Contact Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="input-group">
                    <label for="address">Company Address</label>
                    <textarea id="address" name="address" required></textarea>
                </div>
                <div class="input-group">
                    <label for="ifsc">Bank IFSC Code</label>
                    <input type="text" id="ifsc" name="ifsc" required>
                </div>
                <div class="input-group">
                    <label for="account">Bank Account Number</label>
                    <input type="text" id="account" name="account" required>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
<link rel="stylesheet" href="style.css">
<script src="login.js"></script>
